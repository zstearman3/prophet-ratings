# .github/workflows/deploy.yml
name: Deploy to ECS

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/prophet-ratings-app:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Render ECS task definition
        run: |
          cat > ecs-task-def.json <<EOL
          {
            "family": "prophet-ratings-task",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "containerDefinitions": [
              {
                "name": "prophet-ratings-app",
                "image": "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/prophet-ratings-app:latest",
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": 3000,
                    "hostPort": 3000,
                    "protocol": "tcp"
                  }
                ]
              }
            ]
          }
          EOL

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          service: prophet-ratings-web
          cluster: prophet-cluster
          wait-for-service-stability: true

      - name: Run database migrations
        run: |
          aws ecs run-task \
            --cluster prophet-cluster \
            --launch-type FARGATE \
            --task-definition prophet-ratings-db-migrate \
            --network-configuration "awsvpcConfiguration={subnets=[subnet-01836bc842023c03e],securityGroups=[sg-0eb40816fc008ff2e],assignPublicIp=ENABLED}" \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-service@v1.0.4
        with:
          cluster: prophet-cluster
          service: prophet-ratings-web
          force-new-deployment: true

      - name: Redeploy worker app
        uses: aws-actions/amazon-ecs-deploy-service@v1.0.4
        with:
          cluster: prophet-cluster
          service: prophet-ratings-worker
          force-new-deployment: true
